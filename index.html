    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/app.js"></script>

    <script>
        var dir = "images/";
        var fileextension = ".jpg";
        var count = 0;
        $.ajax({
            //This will retrieve the contents of the folder if the folder is configured as 'browsable'
            url: dir,
            success: function (data) {
                $(data).find("a:contains(" + fileextension + ")").each(function () {
                    var filename = this.href.replace(window.location.pathname, "").replace("http://", "");
                    var pathName = filename.substring(filename.lastIndexOf('/') + 1);    
                    if (count < 10) {
                        $("#column").append($("<div class='gallery-card'><a href="+ dir + pathName +" data-lightbox='roadtrip' ><img src=" + dir + pathName + " alt='Imagen'></a></div>"));
                    }else if (count <20) {
                        $("#column1").append($("<div class='gallery-card'><a href="+ dir + pathName +" data-lightbox='roadtrip' ><img src=" + dir + pathName + " alt='Imagen'></a></div>"));
                    }else if (count <30) {
                        $("#column2").append($("<div class='gallery-card'><a href="+ dir + pathName +" data-lightbox='roadtrip' ><img src=" + dir + pathName + " alt='Imagen'></a></div>"));
                    }else if (count <45) {
                        $("#column3").append($("<div class='gallery-card'><a href="+ dir + pathName +" data-lightbox='roadtrip' ><img src=" + dir + pathName + " alt='Imagen'></a></div>"));
                    }
                    
                    console.log(count);
                    count ++;
                });
            }
        });
    </script>
